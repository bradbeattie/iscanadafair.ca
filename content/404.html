{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style>
        #background {
            object-fit: cover;
            image-rendering: pixelated;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
{% endblock %}

{% block content %}
    <img id="background" src="/static/images/404.jpg" data-source="https://en.wikipedia.org/wiki/File:Highway_404_at_Stouffville.png" />
    <div class="jumbotron">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Page not found</h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
